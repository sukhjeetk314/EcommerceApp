<main id="register">
	<h1>registration Form</h1>
	<form action = "register.html" method="GET" name="register_form" id="register_form">
		<fieldset>
        	<legend>Registration Information</legend>
        	<label for="email">Email Address:</label>
        	<input type="text" name="email" id="email" autofocus><br>
        	<label for="password">Password:</label>
        	<input type="password" name="password" id="password"
                   placeholder="At least 6 letters or numbers" ><br>
        	<label for="verify">Verify Password:</label>
        	<input type="password" name="verify" id="verify"><br>
		</fieldset>
		<fieldset>
    		<legend>Customer Information</legend>
    		<label for="first_name">First Name:</label>
			<input type="text" name="first_name" id="first_name"><br>
			<label for="last_name">Last Name:</label>
			<input type="text" name="last_name" id="last_name"><br>
			
			<label for="phone">Phone Number:</label>
			<input type="text" name="phone" id="phone" placeholder="999-999-9999"><br>
		</fieldset>
		<fieldset>
			<legend>Payment Information</legend>
			<label for="cc_type"> Card Type:</label>
			<select name="cc_type" id="cc_type">
			    <option value="v">Credit card</option>
			    <option value="m">Debit Card</option>            
			    <option value="x">GooglePay</option>
			</select><br>
			<label for="card_number">Card Number:</label>
			<input type="text" name="card_number" id="card_number"><br>
			
			
					
		</fieldset>
	
			
			<label>&nbsp;</label>
			<input type="submit" id="submit" value="Register">
			<input type="reset" id="reset" value="Reset"><br>
	
	</form>
